            <div class="p-4">
                <a href="#" id="logout-btn" class="flex items-center justify-center w-full px-4 py-2 text-sm font-medium text-gray-300 bg-gray-700 rounded-lg hover:bg-red-600 hover:text-white transition-colors duration-200">

        <div id="sidebar-overlay" class="fixed inset-0 bg-black opacity-50 z-20 hidden md:hidden"></div>

        <div class="flex-1 flex flex-col overflow-hidden">
            <header class="bg-white shadow-sm p-4 flex items-center">
                <button id="burger-btn" class="text-gray-600 focus:outline-none md:hidden">
                    <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                    </svg>
                </button>
                <h2 class="text-xl font-semibold text-gray-800 ml-3">Dashboard SPK Weighted Product</h2>
            </header>

            <main id="content" class="flex-1 p-6 overflow-y-auto">
                <h2 class="text-2xl font-semibold text-gray-700">Selamat Datang</h2>
                <p class="text-gray-600 mt-2">Pilih menu di sidebar untuk memulai.</p>
            </main>

            <footer class="bg-white p-4 text-center text-gray-600 text-sm border-t border-gray-200">
                &copy; 2025 Sistem Pendukung Keputusan.
            </footer>

<!-- Modal Template (kosong dulu) -->
<div id="modal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden">
  <div class="bg-white rounded-lg p-6 w-full max-w-md shadow-lg">
    <h3 id="modal-title" class="text-xl font-semibold text-gray-700 mb-4">Tambah Data</h3>
    <form id="modal-form" class="space-y-4">
      <div>
        <label for="namaInput" class="block text-sm font-medium text-gray-700">Nama</label>
        <input type="text" id="namaInput" class="mt-1 w-full border border-gray-300 rounded-md px-3 py-2 focus:ring-purple-500 focus:border-purple-500">
      </div>
      <div id="extra-fields"></div>
      <div class="flex justify-end gap-3">
        <button type="button" id="cancelModal" class="bg-gray-400 text-white px-4 py-2 rounded-md">Batal</button>
        <button type="submit" class="bg-purple-600 text-white px-4 py-2 rounded-md">Simpan</button>
      </div>
    </form>
  </div>
</div>
