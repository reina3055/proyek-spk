<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SPK WP Hipertensi - Admin Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
</head>
<body class="bg-gray-100 font-sans text-gray-800">
  <div class="flex h-screen">

    <!-- Sidebar -->
    <aside class="w-64 bg-purple-800 text-white flex flex-col">
      <div class="p-5 border-b border-purple-700">
        <h2 class="text-xl font-bold leading-tight">SPK WP Hipertensi</h2>
        <p class="text-xs opacity-80">Admin Dashboard</p>
      </div>

      <nav class="flex-1 p-4 space-y-2">
        <a href="#" class="flex items-center gap-2 px-3 py-2 rounded-md bg-purple-700 font-medium">
          <i class="fas fa-user"></i> Profil Admin
        </a>
        <a href="#" class="flex items-center gap-2 px-3 py-2 rounded-md hover:bg-purple-700 transition">
          <i class="fas fa-list"></i> Kriteria
        </a>
        <a href="#" class="flex items-center gap-2 px-3 py-2 rounded-md hover:bg-purple-700 transition">
          <i class="fas fa-capsules"></i> Alternatif (Obat)
        </a>
        <a href="#" class="flex items-center gap-2 px-3 py-2 rounded-md hover:bg-purple-700 transition">
          <i class="fas fa-edit"></i> Input Nilai
        </a>
        <a href="#" class="flex items-center gap-2 px-3 py-2 rounded-md hover:bg-purple-700 transition">
          <i class="fas fa-chart-bar"></i> Hasil Perhitungan
        </a>
        <a href="#" class="flex items-center gap-2 px-3 py-2 rounded-md hover:bg-purple-700 transition">
          <i class="fas fa-file-alt"></i> Laporan
        </a>
        <a href="#" class="flex items-center gap-2 px-3 py-2 rounded-md hover:bg-purple-700 transition">
          <i class="fas fa-users-cog"></i> Kelola Admin
        </a>
      </nav>

      <div class="p-4 border-t border-purple-700">
        <a href="#" class="flex items-center justify-center bg-purple-700 py-2 rounded-md font-medium hover:bg-purple-600 transition">
          Logout
        </a>
      </div>
    </aside>

    <!-- Konten Utama -->
    <main class="flex-1 p-8 overflow-y-auto">
      <header class="mb-8">
        <h1 class="text-2xl font-bold text-purple-700 mb-2">Profil Admin</h1>
        <hr class="border-purple-300">
      </header>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
        <!-- Profil Card -->
        <section class="bg-white p-6 rounded-xl shadow">
          <div class="flex flex-col items-center">
            <div class="w-24 h-24 rounded-full border-4 border-purple-300 flex items-center justify-center text-purple-500 mb-3 font-medium">
              Avatar
            </div>
            <h2 class="text-lg font-semibold">Admin Utama</h2>
            <p class="text-gray-500 text-sm">admin.utama@spk.com</p>
          </div>
        </section>

        <!-- Ubah Password -->
        <section class="bg-white p-6 rounded-xl shadow">
          <h3 class="text-lg font-semibold text-purple-700 mb-4">Ubah Password</h3>
          <form>
            <div class="mb-3">
              <label class="block text-sm text-gray-600 mb-1">Password Lama</label>
              <input type="password" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-purple-400 outline-none">
            </div>
            <div class="mb-3">
              <label class="block text-sm text-gray-600 mb-1">Password Baru</label>
              <input type="password" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-purple-400 outline-none">
            </div>
            <div class="mb-3">
              <label class="block text-sm text-gray-600 mb-1">Konfirmasi Password Baru</label>
              <input type="password" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-purple-400 outline-none">
            </div>
            <button type="submit" class="mt-2 bg-purple-600 text-white px-4 py-2 rounded-lg hover:bg-purple-700 transition">
              Perbarui Password
            </button>
          </form>
        </section>
      </div>
    </main>
  </div>

  <!-- FontAwesome -->
  <script src="https://kit.fontawesome.com/a2e0e6c28a.js" crossorigin="anonymous"></script>
</body>
</html>
