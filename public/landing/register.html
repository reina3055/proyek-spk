<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daftar Akun - SPK WP Hipertensi</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: { plum: '#8E4585', 'violet-light': '#D8BFD8' },
          fontFamily: { poppins: ['Poppins', 'sans-serif'] },
        },
      },
    };
  </script>
</head>

<body class="font-poppins min-h-screen flex flex-col items-center justify-center bg-gradient-to-br from-violet-light via-white to-white relative overflow-hidden">

  <div class="absolute -top-20 -left-20 w-64 h-64 sm:w-96 sm:h-96 bg-plum opacity-20 rounded-full filter blur-3xl"></div>
  <div class="absolute -bottom-20 -right-20 w-64 h-64 sm:w-96 sm:h-96 bg-violet-light opacity-30 rounded-full filter blur-3xl"></div>

  <main class="relative z-10 w-full max-w-md">
    <div class="bg-white/60 backdrop-blur-lg shadow-2xl rounded-2xl p-8 sm:p-12">
      <h1 class="text-3xl font-bold text-center text-plum mb-8">Buat Akun Baru</h1>

      <form id="registerForm" class="space-y-6">
        <input id="nama" type="text" placeholder="Nama Lengkap" required class="w-full px-4 py-3 border border-violet-light rounded-lg">
        <input id="email" type="email" placeholder="Email" required class="w-full px-4 py-3 border border-violet-light rounded-lg">
        <input id="password" type="password" placeholder="Password" required class="w-full px-4 py-3 border border-violet-light rounded-lg">

        <p id="errorMessage" class="text-sm text-red-600 text-center opacity-0 transition-opacity"></p>
        <p id="successMessage" class="text-sm text-green-600 text-center opacity-0 transition-opacity"></p>

        <button id="registerBtn" type="submit"
          class="w-full py-3 px-6 text-white font-semibold rounded-lg bg-gradient-to-r from-plum to-[#a76fb2] shadow-lg hover:shadow-xl hover:scale-[1.02] transition duration-300 focus:outline-none flex items-center justify-center gap-2">
          <span id="registerText">Daftar</span>
          <svg id="spinner" class="hidden animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.4 0 0 5.4 0 12h4z"></path>
          </svg>
        </button>

        <p class="text-center text-sm mt-4">
          Sudah punya akun?
          <a href="./login.html" class="text-plum font-semibold hover:underline">Login di sini</a>
        </p>
      </form>
    </div>
  </main>

  <footer class="relative z-10 text-center text-plum/70 text-xs mt-8">
    Â© 2025 SPK WP Hipertensi. Semua hak dilindungi.
  </footer>

  <script type="module" src="./register.js"></script>
</body>
</html>
