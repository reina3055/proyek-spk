<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Dashboard - SPK WP Hipertensi</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: { plum: '#8E4585', 'violet-light': '#D8BFD8' },
          fontFamily: { poppins: ['Poppins', 'sans-serif'] },
        },
      },
    };
  </script>
</head>

<body class="font-poppins min-h-screen flex flex-col items-center justify-center bg-gradient-to-br from-violet-light via-white to-white relative overflow-hidden">
  <div class="absolute -top-20 -left-20 w-64 h-64 sm:w-96 sm:h-96 bg-plum opacity-20 rounded-full filter blur-3xl"></div>
  <div class="absolute -bottom-20 -right-20 w-64 h-64 sm:w-96 sm:h-96 bg-violet-light opacity-30 rounded-full filter blur-3xl"></div>

  <main class="relative z-10 w-full max-w-md">
    <div class="bg-white/70 backdrop-blur-lg shadow-2xl rounded-2xl p-8 sm:p-12">
      <h1 class="text-3xl font-bold text-center text-plum mb-8">Login Dashboard</h1>

      <form id="loginForm" class="space-y-6">
        <div>
          <label for="email" class="block text-sm font-semibold text-plum mb-2">Email</label>
          <input type="email" id="email" placeholder="Masukkan email admin" required
            class="w-full px-4 py-3 border border-violet-light rounded-lg shadow-sm focus:ring-2 focus:ring-plum">
        </div>

        <div>
          <label for="password" class="block text-sm font-semibold text-plum mb-2">Password</label>
          <div class="relative">
  <input 
    type="password" 
    id="password" 
    name="password" 
    required
    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-600 pr-10" 
    placeholder="Masukkan password"
  >

  <button 
    type="button" 
    id="togglePassword"
    class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-purple-600 focus:outline-none"
  >
    <i class="fa-solid fa-eye"></i>
  </button>
</div>
        </div>

        <!-- <div>
          <label for="role" class="block text-sm font-semibold text-plum mb-2">Login sebagai</label>
          <select id="role" required class="w-full px-3 py-2 border border-violet-light rounded-lg">
            <option value="">Pilih Role</option>
            <option value="admin">Admin</option>
            <option value="super-admin">Super Admin</option>
          </select>
        </div> -->

        <p id="errorMessage" class="text-sm text-red-600 text-center opacity-0 h-4"></p>

        <button id="loginBtn" type="submit"
          class="relative w-full py-3 text-white font-semibold rounded-lg bg-gradient-to-r from-plum to-[#a76fb2] hover:scale-[1.02] transition flex items-center justify-center gap-2">
          <span id="loginText">Login</span>
          <svg id="spinner" class="hidden animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.4 0 0 5.4 0 12h4z"></path>
          </svg>
        </button>

        <!-- <p class="text-center text-sm mt-4">
          Belum punya akun?
          <a href="./register.html" class="text-plum font-semibold hover:underline">Daftar di sini</a>
        </p> -->

        <!-- kalau nanti sidang buka/uncomment fitur ini sebelum demo -->


      </form>
    </div>
  </main>

  <footer class="relative z-10 text-center text-plum/70 text-xs mt-8">
    Â© 2025 SPK WP Hipertensi - metode weighted product
  </footer>

  <script type="module" src="./auth/login.js"></script>
</body>
</html>
